<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Grid Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .board {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 4px;
            aspect-ratio: 1/1;
            width: 100%;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
        }

        .square {
            aspect-ratio: 1;
            border: 1px solid #666;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 0;
            border: none;
        }

        .square:hover {
            background-color: #f0f0f0;
            transform: scale(0.98);
        }

        .player-position {
            background-color: #4CAF50;
            color: white;
        }

        .base-point {
            background-color: #2196F3;
            color: white;
        }

        .selected {
            background-color: #ffeb3b;
        }

        .coordinates {
            position: absolute;
            font-size: 10px;
            bottom: 2px;
            right: 2px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="grid">
            <!-- Grid will be generated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const GRID_SIZE = 7;
            
            // Player position (center of the grid)
            const playerX = 3; // Middle column (0-6)
            const playerY = 3; // Middle row (0-6)

            // Generate grid squares
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const square = document.createElement('button');
                    square.className = 'square';
                    
                    // Calculate world coordinates
                    const worldX = x - playerX;
                    const worldY = y - playerY;
                    
                    // Add coordinate label
                    const coords = document.createElement('div');
                    coords.className = 'coordinates';
                    coords.textContent = `${worldX},${worldY}`;
                    
                    // Mark player position (0,0 in world coords)
                    if (worldX === 0 && worldY === 0) {
                        square.classList.add('player-position');
                        square.textContent = 'P';
                    }
                    
                    // Add some sample base points (for demonstration)
                    if ((worldX === 1 && worldY === 2) || (worldX === -1 && worldY === -1)) {
                        square.classList.add('base-point');
                        square.textContent = 'BP';
                    }
                    
                    // Add some sample selected squares (for demonstration)
                    if ((x + y) % 3 === 0) {
                        square.classList.add('selected');
                    }
                    
                    square.appendChild(coords);
                    grid.appendChild(square);
                }
            }
            
            // Add click handler
            grid.addEventListener('click', (e) => {
                const square = e.target.closest('.square');
                if (square) {
                    square.classList.toggle('selected');
                }
            });
        });
    </script>
</body>
</html>
