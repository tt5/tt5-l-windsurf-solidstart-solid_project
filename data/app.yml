title: "SolidStart Game Board"
description: "Database configuration for user-specific tables"

databases:
  app:
    allow_sql: false
    allow_download: false
    
    tables:
      # Tracks all user-specific item tables
      user_tables:
        description: "Tracks user-specific item tables and their metadata"
        columns:
          user_id: "text primary key"
          table_name: "text not null unique"
          created_at_ms: "integer not null default (strftime('%s', 'now') * 1000)"
          deleted_at_ms: "integer"
      
      # Template for user-specific item tables (created dynamically)
      # Table names follow pattern: user_[user_id]_items
      user_items_template:
        description: "Template for user-specific item tables"
        columns:
          id: "integer primary key autoincrement"
          data: "text not null"
          created_at_ms: "integer not null default (strftime('%s', 'now') * 1000)"
