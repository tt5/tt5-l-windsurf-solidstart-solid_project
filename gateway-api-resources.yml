# 1. GatewayClass
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: contour
spec:
  controllerName: projectcontour.io/gateway-controller 
---
# 2. Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: superstar-gateway
  namespace: projectcontour
spec:
  gatewayClassName: contour
  listeners:
  - protocol: HTTP
    port: 80
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
# 3. HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: superstar-route
  namespace: default
spec:
  parentRefs:
  - name: superstar-gateway
    namespace: projectcontour
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: superstar-service
      port: 80